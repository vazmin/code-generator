
application:
  author: wangzhiming
  table-names: menu_info
  template-loader-path: &tlp "classpath:/templates/"
  output-root-dir: f:/temp/wow
  pkg: com.github.vazmin.manage.simple
  modulePkg:
  url:
    value: /system/user
    frontend-prefix: /pages
    backend-prefix: /api
  folders:
    # source-folder
    - path: /src/main/java/${application.pkg}
      tpl-i-o-list:
        - tpl-path: TableName.java.ftl
          target: /model
        - tpl-path: TableNameController.java.ftl
          target: /web
        - tpl-path: TableNameMapper.java.ftl
          target: &daoDir /dao
        - tpl-path: TableNameService.java.ftl
          target: /service
    # resource-folder:
    - path: /src/main/resources/${application.pkg}
      tpl-i-o-list:
        - tpl-path: TableNameMapper.xml.ftl
          target: *daoDir
    # webapp-folder:
    - path: /src/main/webapp
      tpl-i-o-list:
        - tpl-path: view/*
          target: /app${application.url.frontend-prefix}${application.url.value}


spring:
  freemarker:
    template-loader-path: *tlp
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/manage_platform?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&useInformationSchema=true
    username: root
    password: "0302"
    hikari:
      poolName: Hikari
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true

logging:
  level:
    ROOT: INFO
    com.github.vazmin: DEBUG

